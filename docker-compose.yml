services:
  database:
    container_name: cash-control-database
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cash_control_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles: ["development", "deploy"]

  cache:
    container_name: cash-control-cache
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    profiles: ["development", "deploy"]

  smtp:
    container_name: cash-control-smtp
    image: rnwood/smtp4dev:v3
    ports:
      - "3010:80"
      - "2525:25"
    profiles: ["development"]
    logging:
      driver: "none"

  api: &api
    container_name: cash-control-api
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      API_PORT: ${API_PORT:-8000}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cash_control_db}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@database:5432/${POSTGRES_DB:-cash_control_db}?schema=public
      REDIS_HOST: cache
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    volumes:
      - ./api/src:/app/src
    depends_on:
      database:
        condition: service_healthy
      cache:
        condition: service_started
    profiles: ["production", "deploy"]
    command: sh -c "npx prisma migrate deploy && pnpm start"

  development-api:
    <<: *api
    container_name: cash-control-dev-api
    working_dir: /app/api
    environment:
      NODE_ENV: development
      API_PORT: ${API_PORT:-8000}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-cash_control_db}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@database:5432/${POSTGRES_DB:-cash_control_db}?schema=public
      REDIS_HOST: cache
      REDIS_PORT: 6379
    volumes:
      - ./:/app
    depends_on:
      - smtp
    profiles: ["development"]
    command: sh -c "npx prisma migrate dev && pnpm dev"

  front:
    container_name: cash-control-front
    build:
      context: ./front
      dockerfile: Dockerfile.production
      target: production
    restart: always
    environment:
      NODE_ENV: production
      API_URL: ${API_URL:-http://api:8000}
    ports:
      - "3000:3000"
    depends_on:
      - api
    profiles: ["deploy"]
    command: pnpm start

  development-front:
    container_name: cash-control-dev-front
    build:
      context: ./front
      dockerfile: Dockerfile
    working_dir: /app/front
    environment:
      NODE_ENV: development
      API_URL: http://development-api:8000
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    depends_on:
      - development-api
    profiles: ["development"]
    command: pnpm dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
